<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href=".\assets\style.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"

    <script src=".\assets\script.js"></script>
    <!--Header-->
    <div class="container-sm pt-0 mb-6  bg-primary text-white"  >
      <!--Content here -->
      <h1>Weather-Dashboard</h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4" style="background-color:lavender;">
          <!--SideBar-->
          <side>
            <h3>Search for City</h3>
            <div class = "row m-0"><input type="text" placeholder="Melbourne" id = "inputData"></div>
            <button type="button" onclick="getWeather()" class="btn btn-primary btn-lg" id = "searchBtn">Search</button>
            <h3 id="displayName">Melbourne</h3>
          </side>
        
        </div>
        <div class="col-lg-8" >
<!--main card-->
        <div class="row-lg-6" id="main-card"  >
            <h1 id="cityName">city</h1>
            <div id = "dayIcon"></div>
            <h2 id = "dayTemp">Temp: </h2>
            <h2 id = "dayWind">Wind: </h2>
            <h2 id = "dayHumidity">Humidity: </h2>
            <h2>UV Index:<span id = "dayUV"></span></h2>
        </div>
<!--5-day cards-->
        <div class="row-lg-6">
         <h2>Five-Day-Forecast</h2>        
         <div class="col-lg-2">

          <div class="card">
        <div class="card-body">
          <h3 id="date1">Date:</h3>
          <h3 id="temp1">Temp:</h3>
          <h3 id="wind1">Wind:</h3>
          <h3 id="humidity1">Humidity:</h3>

            </div>
          </div>
         </div>

          <div class="card-body">

            <h3 id="humidity2">Humidity:</h3>
   
               </div>
         </div>
         <div class="col-lg-2">

          <div class="card-body">

            <h3 id="temp3">Temp:</h3>
            <h3 id="wind3">Wind:</h3>
            <h3 id="humidity3">Humidity:</h3>
   
               </div>
         </div>

         <div class="col-lg-2">
          <div class="card-body">
            <h3 id="date4">Date:</h3>
            <h3 id="temp4">Temp:</h3>
            <h3 id="wind4">Wind:</h3>
            <h3 id="humidity4">Humidity:</h3>

         </div>
